<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>



    <title>Rad sa artiklima</title>
</head>

<body>
    <h1>Rad sa artiklima</h1>

    <div class="container">
        <h2>Unos artikla:</h2>
        <form id="forma" class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Kategorija artikla:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="select" name="select">
                        <option>Papirna galanterija</option>
                        <option>Vlažne maramice</option>
                        <option>Kozmetika</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2 " for="barkod">Barkod:</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control redBorder" id="barkod" placeholder="Unesite barkod" name="barkod">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nazivArtikla">Naziv artikla:</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control redBorder" id="nazivArtikla" placeholder="Unesite naziv artikla"
                        name="nazivArtikla">
                </div>
            </div>
            <!--Textarea potrebno podesavanje sirine -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="opisArtikla">Opis artikla:</label>
                <div class="col-sm-10">
                    <textarea maxlength="200" class="form-control " style="" rows="3" id="opisArtikla"
                    name="opisArtikla"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="vrstaArtikla">Vrsta artikla:</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control redBorder" id="vrstaArtikla" placeholder="Unesite vrstu artikla"
                        name="vrstaArtikla">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="osnovnaCena">Osnovna cena:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="osnovnaCena" placeholder="Unesite osnovnu cenu"
                        name="osnovnaCena">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="cenaPdv">Cena sa PDV-om:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cenaPdv" name="cenaPdv" readonly>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button disabled type="submit" id="dugme" class="btn btn-primary" name="submit">Sačuvaj artikal</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">

        <!--Search polje-->
        <div class="form-group pull-right">
            <input type="text" class="search form-control" placeholder="Search here...">
        </div>
        <span class="counter pull-right"></span>
    </div>

    <!--Tabela-->
    <div class="container mt-5 col-12">
        <table id="table" class="table table-sm table-bordered text-right results">
            <thead>
                <tr>
                    <th id="kategorija" scope="col">Kategorija</th>
                    <th id="barkod" scope="col">Barkod</th>
                    <th id="naziv" scope="col">Naziv artikla</th>
                    <th id="opis" scope="col">Opis artikla</th>
                    <th id="vrsta" scope="col">Vrsta artikla</th>
                    <th id="cena1" scope="col">Osnovna cena</th>
                    <th id="cena2" scope="col">Cena sa PDV-om</th>
                    <th id="vreme" scope="col">Vreme unosa cene</th>
                </tr>
                <tr class="no-result warning">
                    <td colspan="8" style="color:red; text-align:center;">Nema rezultata</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>


</html>
